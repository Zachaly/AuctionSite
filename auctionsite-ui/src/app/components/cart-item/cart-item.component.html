<div class="card p-3 m-1">
    <div class="row">
        <div class="col">
            <h4 class="mt-1"><a [routerLink]="['/product', item.productId]">{{item.productName}}</a></h4>
            <h5 class="mt-1">{{item.value}}</h5>
            <h6 class="mt-1">Count: {{item.quantity}}</h6>
        </div>
        <div class="col d-flex justify-content-end">
            <button class="btn btn-danger" (click)="buttonClick()">Remove</button>
        </div>
    </div>
</div>
