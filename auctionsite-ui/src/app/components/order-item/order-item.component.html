<div [class]="'card bg-' + colorClass()">
    <div class="cart-header text-center fs-5">
        <a class="nav-link" [routerLink]="['/product', item.productId]">
            {{ item.productName}} - {{ item.stockName }}
        </a>
    </div>
    <div class="fs-5 p-2">
        <div>
            Quantity: {{item.quantity}}
        </div>
        <div>
            Price per unit: ${{ item.price }}
        </div>
        <div>
            Price: ${{countPrice()}}
        </div>
        <div *ngIf="item.status == 1">
            <button class="btn btn-success w-100" (click)="moveStatusClick()">Received</button>
        </div>
    </div>
</div>
