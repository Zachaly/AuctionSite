<div class="row mt-2">
    <div class="col col-6 text-center">
        <div class="current-image">
            <app-image type="product" [id]="currentImage ?? 0" class="mw-100 mh-100"/>
        </div>
        <div class="d-flex">
            <div *ngFor="let id of product.imageIds" class="image-item">
                <app-image type="product" [id]="id" class="mw-100 mh-100" (onClick)="setImage(id)"/>
            </div>
        </div>
    </div>
    <div class="col col-6">
        <h1 class="text-center">{{product.name}}</h1>
        <p class="fs-3">
            {{product.description}}
        </p>
        <p class="fs-4">
            Price: ${{product.price}}
        </p>
        <p class="fs-5 nav-link">
            Offer created by: <a class="link-info" [routerLink]="['/profile', product.userId]" >{{ product.userName }}</a>
        </p>
        <div class="label-flex">
            <label class="fs-3" for="currentOption">{{product.optionName}}:</label>
            <select name="currentOption" class="form-select m-lg-4" [(ngModel)]="currentOption">
                <option *ngFor="let option of product.options" [ngValue]="option">
                    {{option.value}} - {{option.quantity}}
                </option>
            </select>
        </div>
        <p class="fs-3">Available: {{currentOption.quantity}}</p>
        <div class="label-flex">
            <label for="quantity" class="fs-3">Quantity:</label>
            <input name="quantity" class="form-control m-lg-4" type="number" min="0" [max]="currentOption.quantity">
        </div>
        <button class="btn btn-success form-control mt-1">Order</button>
    </div>
</div>
