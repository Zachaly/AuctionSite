<div class="row justify-content-around mt-2">
    <div class="col col-6">
        <app-image type="profile" [id]="profile.id" class="w-100"/>
        <form class="mt-2 row justify-content-center" *ngIf="userId == profile.id" (ngSubmit)="updatePicture()">
            <div class="row justify-content-center">
                <input type="file" name="image" class="form-input" (change)="selectPicture($event)">
            </div>
            <div class="mt-2 row justify-content-center">
                <button class="btn btn-info">Update profile picture</button>
                <p class="form-text">Select no picture to restore to default</p>
            </div>
        </form>
    </div>
    <div class="col col-6">
        <app-profile-list-item name="Username" [value]="profile.userName" />
        <app-profile-list-item name="First name" [value]="profile.firstName" />
        <app-profile-list-item name="Last name" [value]="profile.lastName" />
        <app-profile-list-item name="Country" [value]="profile.country" />
        <app-profile-list-item name="City" [value]="profile.city" />
        <app-profile-list-item name="Postal code" [value]="profile.postalCode" />
        <app-profile-list-item name="Addresss" [value]="profile.address" />
        <app-profile-list-item name="Phone number" [value]="profile.phoneNumber" />
        <app-profile-list-item name="Gender" [value]="genderToString(profile.gender ?? 0)" />
        <div *ngIf="userId == profile.id" class="row mt-2">
            <button type="button" (click)="goToUpdate()" class="btn btn-warning">Update</button>
        </div>
    </div>
</div>
