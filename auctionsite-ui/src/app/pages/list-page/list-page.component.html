<div class="row m-2 justify-content-center">
    <div class="col-6">
        <h3 class="text-center">{{list.name}}</h3>
        <div *ngFor="let item of list.items" class="card m-1 p-2">
            <h5 class="m-2">
                <a class="nav-link" [routerLink]="['/product', item.productId]">
                    {{item.productName}} - {{ item.stockValue }}
                </a>
            </h5>
            <h6 class="m-2">${{item.price}} x {{ item.quantity }}</h6>
            <button class="btn m-2 btn-danger" (click)="removeStock(item.id)">Remove from list</button>
        </div>
    </div>
</div>
