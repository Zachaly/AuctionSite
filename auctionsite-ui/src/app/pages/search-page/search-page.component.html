<div class="row mt-2">
    <form class="row" (submit)="submit()">
        <div class="col-8">
            <input class="form-control" type="text" name="name" placeholder="Product name" [(ngModel)]="searchRequest.name">
        </div>
        <div class="col-2 p-0">
            <app-category-select (selectCategory)="selectCategory($event)"/>
        </div>
        <div class="col-2">
            <button class="btn btn-info">Search</button>
        </div>
    </form>
</div>
<div class="row" *ngIf="products.length > 0">
    <div class="col-10">
        <div class="d-flex flex-wrap">
            <app-product-list-item *ngFor="let product of products" [product]="product" />
        </div>
        <app-page-bar [count]="pageCount" (changePage)="changePage($event)" />
    </div>
</div>
